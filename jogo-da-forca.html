<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;500;600;700&family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    
    <title>Jogo da Forca</title>
  </head>
  <body>
    <header>
      <img src="./imagens/alura_logo.png" alt="Logo da Alura"/>
  </header>

    <div class="container">
      <h1>Jogo da Forca</h1>
      <p>
        Descubra a palavra oculta digitando uma letra de cada vez.
      </p>

      <div class="game-box">
        <svg class="figura">
          <!-- Poste -->
          <line x1="25%" y1="5%" x2="65%" y2="5%" />
          <line x1="65%" y1="5%" x2="65%" y2="20%" />
          <line x1="25%" y1="5%" x2="25%" y2="95%" />
          <line x1="5%" y1="95%" x2="45%" y2="95%" />

          <!-- Cabeça -->
          <circle r="10%" cx="65%" cy="30%" class="parte-do-corpo" />

          <!-- Corpo -->
          <line x1="65%" y1="40%" x2="65%" y2="60%" class="parte-do-corpo" />

          <!-- Braços -->
          <line x1="50%" y1="40%" x2="65%" y2="50%" class="parte-do-corpo" />
          <line x1="80%" y1="40%" x2="65%" y2="50%" class="parte-do-corpo" />

          <!-- Pernas -->
          <line x1="65%" y1="60%" x2="80%" y2="70%" class="parte-do-corpo" />
          <line x1="65%" y1="60%" x2="50%" y2="70%" class="parte-do-corpo" />
        </svg>
        
        <div class="conteudo">
          <ul id="palavra" class="palavra"></ul>
          <div id="incorreto" class="incorreto">
            <h2>Incorreto:</h2>
            <p></p>
          </div>
        </div>

        <div id="pano-de-fundo" class="pano-de-fundo"></div>
        <div id="nao-funciona" class="nao-funciona">
          <p>Este jogo não funciona em dispositivos de tela sensível ao toque.</p>
        </div>
        
        <div id="mensagem-final" class="mensagem-final">
          <p id="mensagem-info" class="mensagem-info"></p>
          <button id="play" class="play">Play Again</button>
        </div>
        <div id="indicacao" class="indicacao">
          <p>Você já digitou essa letra.</p>
        </div>
      </div>

      <div class="botoes-jogo">
          <input type="button" value="Iniciar novo jogo" class="bt-novo-jogo" id="bt-novo-jogo" onclick="comecaNovoJogo()"/>
          <input type="button" value="Desistir" class="bt-desistir" id="bt-desistir" onclick="location.href='index.html'"/>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
